<<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Matt Burns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="header">
    <section class="half-page-width"> 
        <img class="logo" src="new kiwi coffee logo.jpg" alt="kiwi coffee co logo">
    </section>
    <section class="buttons-container">
      <button type="button" class="accountbutton">My Account</button>
      <button type="button" class="basket"><i class="fas fa-shopping-basket"></i>Basket</button>
    </section>
  </section>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Coffee</a>
    <a href="#">Contact</a>
  </nav>
  <h1>Nicaragua Finca La Casa Coffee Beans</h1>
    <section class="full-width">
      <section class="" id="order1">
        <img class="auto-size" src="mexican-coffee.png">
      </section>
      <section class="" id="order3">
        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1">Description</label>
        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">Fact File</label>
        <section class="tabbed" id="content1">
          <p>The description of the coffee goes here.</p>
        </section>
        <section class="tabbed" id="content2">
          <p>The fact file goes here.</p>
        </section>
      </section>
      <form class="" id="addToCart">
        <input id="200g" type="radio" name="size">
        <label for="200g">200g</label>
        <input id="500g" type="radio" name="size">
        <label for="500g">500g</label>
        <label for="grind">Please choose your grind type:</label>
        <select name="grind" id="grind">
          <option value="none" selected="selected">-- choose one --</option>
          <option>Aeropress</option>
          <option>Espresso</option>
          <option>French Press</option>
          <option>Pourover/Filter</option>
        </select>
        <button type="button">Add To Cart</button>
      </form>
    </section>
</body>
</html>
