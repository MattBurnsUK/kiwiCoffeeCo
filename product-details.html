<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Matt Burns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="header">
    <section class="half-page-width"> 
        <img class="logo" src="new kiwi coffee logo.jpg" alt="kiwi coffee co logo">
    </section>
    <section class="buttons-container">
      <button type="button" class="accountbutton">My Account</button>
      <button type="button" class="basket"><i class="fas fa-shopping-basket"></i>Basket</button>
    </section>
  </section>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Coffee</a>
    <a href="#">Contact</a>
  </nav>
  <section class="title-info">
    <img class="thumbnail" src="nicaragua-finca-la-casa.gif">
    <h1>Nicaragua Finca La Casa Coffee Beans</h1>
    <h2><ul><li>Brown Sugar</li><li>Dark Chocolate</li><li>Spiced Apple</li></ul></h2>
  </section>
    <section class="full-width-flex-container">
      <section class="product-image" id="order1">
        <img class="auto-size" src="mexican-coffee.png">
      </section>
      <section class="full-width">
        <form class="add-to-cart" id="addToCart">
          <section class="price">
            <input id="g200g" type="radio" name="size">
            <label for="g200g">200g</label>
            <input id="g500g" type="radio" name="size">
            <label for="g500g">500g</label>
            <p>Please choose your grind type:</p>
            <div class="grind-icons">
              <input checked="checked" id="aeropress" type="radio" name="grind-size" value="aeropress" />
              <label class="icon-selector aeropress" for="aeropress"></label>
              <input id="moka" type="radio" name="grind-size" value="moka" />
              <label class="icon-selector moka"for="moka"></label>
              <input id="chemex" type="radio" name="grind-size" value="chemex" />
              <label class="icon-selector chemex"for="chemex"></label>
              <input id="drip" type="radio" name="grind-size" value="drip" />
              <label class="icon-selector drip"for="drip"></label>
              <input id="espresso" type="radio" name="grind-size" value="espresso" />
              <label class="icon-selector espresso"for="espresso"></label>
            </div>
            <button class="cart-button" type="button">Add To Cart</button>
          </section>
        </form>
        <section class="product-description" id="order3">
          <input id="tab1" type="radio" name="tabs" checked>
          <label for="tab1">Description</label>
          <input id="tab2" type="radio" name="tabs">
          <label for="tab2">Fact File</label>
          <section class="tabbed" id="content1">
            <p>The description of the coffee goes here.</p>
          </section>
          <section class="tabbed" id="content2">
            <p>The fact file goes here.</p>
          </section>
        </section>
    </section>
  </section>
  <section class="footer">
    Copywrite Kiwi Coffee Co. All rights reserved.
  </section>
</body>
</html>
