<!DOCTYPE html>
</body>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt Burns</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
</head>
    <body class="checkout-page">
        <section class="desktop-only fixed-full-width">
                <ul>
                    <li>Free NZ Delivery</li>
                    <li>100% Secure Checkout</li>
                    <li>Same day shipping!</li>
                </ul>
                </section>
            <section class="header">
            <section class="half-page-width"> 
                <img class="logo" src="new kiwi coffee logo.jpg" alt="kiwi coffee co logo">
            </section>
            <section class="buttons-container">
                <button type="button" class="accountbutton">My Account</button>
                <button type="button" class="basket" onclick="window.location.href = '/kiwicoffeeco2/basket';"><i class="fas fa-shopping-basket"></i> Basket<div id="cart-count">(0)</div></button>
            </section>
        </section>
        <nav>
            <section class="text-nav">
            <label class="no-padding"><a class="hamburger" href="#">Menu <i class="fas fa-bars"></i></a><input id="menu-checkbox" type="checkbox">
                <a href="/kiwicoffeeco2/">Home</a>
                <a href="/kiwicoffeeco2/about">About</a>
                <a href="/kiwicoffeeco2/coffee-beans">Coffee</a>
                <a href="/kiwicoffeeco2/contact">Contact</a>
            </label>
            </section>
        </nav>
        <section class="checkout-progress-bar">
                <section class="checkout-tabs"><a href="">Basket</a></section>
                <section class="checkout-tabs"><a href="">Shipping</a></section>
                <section class="checkout-tabs active"><a href="">Payment</a></section>
                <section class="checkout-tabs"><a href="">Thankyou</a></section>
            </section>
        <section class="checkout-next"><a href="checkout-thankyou.html">Confirm Order</a></section>

        <section class="full-width-flex-container basket-view-container" id="basket-view-container">
            <section class="payment-details-form basket-view">
                <img src="payment-logos.png" class="logos">
                <form>
                    <label for="card-number">Card number:<div class="error-message"> *</div></label>
                    <input type="number" name="card-number" placeholder="4462-5428-9876-7444" id="card-number"><br>
                    <label for="card-name">Name on card:<div class="error-message"> *</div></label>
                    <input type="text" name="card-name" placeholder="Mr John Smith" id="card-name"><br>
                    <label for="cvv">CVV:<div class="error-message"> *</div></label>
                    <input type="number" name="cvv" placeholder="123" id="card-cvv"><br>
                    <label for="expiry">Expiry date:<div class="error-message"> *</div></label>
                    <input type="month" placeholder="08/22" id="card-exp"><br>
                </form>
            </section>
        </section>
        <section class="checkout-next"><a href="checkout-thankyou.html">Confirm Order</a></section>
    <script src="form-valid.js"></script>
    <script src="cart-count.js"></script>
    <section class="footer">
        <p class="footer-1">&copy; Copywrite Kiwi Coffee Co. All rights reserved.</p>
        <p class="footer-2">
          <span class="footer-header">Memberships & Affiliations:</span>
          <img alt="membership logo for the specialty coffee association of New Zealand" src="membership-logo.png">
        </p>
      </section>
</body>
</html>
