<!DOCTYPE html>
</body>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt Burns</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
</head>
    <body class="checkout-page">
        <section class="desktop-only fixed-full-width">
                <ul>
                    <li>Free NZ Delivery</li>
                    <li>100% Secure Checkout</li>
                    <li>Same day shipping!</li>
                </ul>
                </section>
            <section class="header">
            <section class="half-page-width"> 
                <img class="logo" src="new kiwi coffee logo.jpg" alt="kiwi coffee co logo">
            </section>
            <section class="buttons-container">
                <button type="button" class="accountbutton">My Account</button>
                <button type="button" class="basket"><i class="fas fa-shopping-basket"></i>Basket</button>
            </section>
        </section>
        <nav>
            <section class="text-nav">
            <label class="no-padding"><a class="hamburger" href="#">Menu <i class="fas fa-bars"></i></a><input id="menu-checkbox" type="checkbox" checked>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Coffee</a>
                <a href="#">Contact</a>
            </label>
            </section>
        </nav>
        <section class="checkout-progress-bar">
                <section class="checkout-tabs"><a href="">Basket</a></section>
                <section class="checkout-tabs"><a href="">Shipping</a></section>
                <section class="checkout-tabs active"><a href="">Payment</a></section>
                <section class="checkout-tabs"><a href="">Thankyou</a></section>
            </section>
        <section class="checkout-next"><a href="checkout-thankyou.html">Confirm Order</a></section>

        <section class="full-width-flex-container basket-view-container" id="basket-view-container">
            <section class="payment-details-form basket-view">
                <img src="payment-logos.png" class="logos">
                <form>
                    <label for="card-number">Card number:</label>
                    <input type="number" name="card-number" placeholder="4462-5428-9876-7444"><br>
                    <label for="card-name">Name on card:</label>
                    <input type="text" name="card-name" placeholder="Mr John Smith"><br>
                    <label for="cvv">CVV:</label>
                    <input type="number" name="cvv" placeholder="123"><br>
                    <label for="expiry">Expiry date:</label>
                    <input type="month" placeholder="08/22"><br>
                </form>
            </section>
        </section>
        <section class="checkout-next"><a href="checkout-thankyou.html">Confirm Order</a></section>
    </body>
    </html>
