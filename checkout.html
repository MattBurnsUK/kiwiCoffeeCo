<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt Burns</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
</head>
    <body class="checkout-page">
        <section class="desktop-only fixed-full-width">
            <ul>
              <li>Free NZ Delivery</li>
              <li>100% Secure Checkout</li>
              <li>Same day shipping!</li>
            </ul>
          </section>
      <section class="header">
        <section class="half-page-width"> 
            <img class="logo" src="new kiwi coffee logo.jpg" alt="kiwi coffee co logo">
        </section>
        <section class="buttons-container">
          <button type="button" class="accountbutton">My Account</button>
          <button type="button" class="basket"><i class="fas fa-shopping-basket"></i>Basket</button>
        </section>
    </section>
    <nav>
      <section class="text-nav">
        <label class="no-padding"><a class="hamburger" href="#">Menu <i class="fas fa-bars"></i></a><input id="menu-checkbox" type="checkbox" checked>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Coffee</a>
            <a href="#">Contact</a>
        </label>
      </section>
    </nav>
    <section class="checkout-progress-bar">
        <section class="checkout-tabs"><a href="">Basket</a></section>
        <section class="checkout-tabs active"><a href="">Shipping</a></section>
        <section class="checkout-tabs"><a href="">Payment</a></section>
        <section class="checkout-tabs"><a href="">Thankyou</a></section>
    </section>
    <section class="checkout-next"><a href="checkout-payment.html">Next</a></section>
    <section class="address-view">
        <form>
            <fieldset>
            <legend>Contact Details:</legend>
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name"><br>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name"><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email"><br>
            <label for="confirm-email">Confirm e-mail:</label>
            <input type="email" name="confirm-email"><br>
            </fieldset>
            <fieldset>
            <legend>Shipping Address:</legend>
            <label for="address-line-1">Address:</label>
            <input type="text" name="address-line-1"><br>
            <input type="text" name="address-line-2"><br>
            <input type="text" name="address-line-3"><br>
            <label for="postcode">Postcode/ZIP:</label>
            <input type="text" name="postcode"><br>
            </fieldset>
        </form>
    </section>
    <section class="checkout-next"><a href="checkout-payment.html">Next</a></section>
</body>
</html>
