<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Matt Burns</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
  </head>
<body>
  <section class="desktop-only fixed-full-width">
    <ul>
      <li>Free NZ Delivery</li>
      <li>100% Secure Checkout</li>
      <li>Same day shipping!</li>
    </ul>
  </section>
  <section class="header">
    <section class="half-page-width--logo"> 
        <img class="logo" src="new kiwi coffee logo.jpg" alt="kiwi coffee co logo">
    </section>
    <section class="buttons-container">
      <button type="button" class="account-button">My Account</button>
      <button type="button" class="basket" onclick="window.location.href = '/basket.html';"><i class="fas fa-shopping-basket"></i> Basket<div id="cart-count">(0)</div></button>
    </section>
  </section>
  <nav>
    <section class="text-nav">
      <label class="no-padding"><a class="hamburger" href="#">Menu <i class="fas fa-bars"></i></a><input id="menu-checkbox" type="checkbox">
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/coffee-beans.html">Coffee</a>
        <a href="/contact.html">Contact</a>
      </label>
    </section>
  </nav>
  <section class="full-width-flex-container bg-black">
    <section class="one-third">
        <i class="fas fa-phone"></i>
        <h3>Phone:</h3>
        <p>012-7584-8651</p>
    </section>
    <section class="one-third">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Address:</h3>
            <p>24 Granvil Street</p>
            <p>Wellington, WE1 7ON</p>
    </section>
    <section class="one-third">
        <i class="fas fa-at"></i>
        <h3>Email:</h3>
        <p>hello@kiwi.co</p>
    </section>
  </section>
  <section class="full-width-flex-container everything-full">
      <h2>Come say hi!</h2>
      <p>We'd love to hear from you.</p>
      <form class="contact-form">
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="John Smith" id="name" required><br>
          <label for="message">Message:</label>
          <textarea rows="4" name="message" placeholder="What's on your mind..." id="message" required></textarea><br>
          <button type="submit">Send Message</button>
      </form>
  </section>
  <section class="footer">
      <p class="footer-1">&copy; Copyright Kiwi Coffee Co. All rights reserved.</p>
      <p class="footer-2">
          <span class="footer-header">Memberships & Affiliations:</span>
          <img alt="membership logo for the specialty coffee association of New Zealand" src="membership-logo.png">
      </p>
  </section>
  <script src="cart-count.js"></script>
</body>
</html>
